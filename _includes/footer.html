<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <style>
        .linkedin-link {
            font-weight: bold;
            color: #0000CD; /* Dark blue */
            text-decoration: none; /* Optional: removes underline from the link */
        }

        .linkedin-link:hover {
            text-decoration: underline; /* Optional: underlines the link on hover */
        }
    </style>
</head>
<body>

    <footer class="center">
      <div class="measure">
        <small>
        </small>
      </div>
      <div class="footer-foot">
        <img src="{{ site.baseurl }}/favicon-192x192.webp" alt="Javier Carrasco Cruz" class="avatar" />
        <p>
          Javier Carrasco Cruz, 2023
        </p>
        <p>
          Follow me on <a href="https://linkedin.com/in/javiercarrascocruz" class="linkedin-link">LinkedIn</a>
        </p>
      </div>
    </footer>

    {% if site.enable_anchorjs %}<!-- AnchorJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/3.0.0/anchor.min.js"></script>
    <script>
        anchors.options.visible = 'always';
        anchors.add('article h2, article h3, article h4, article h5, article h6');
    </script>
    {% endif %}
    <script type="text/javascript">
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("{{ '/sw.js' | relative_url }}")
        }
    </script>
</body>
</html>
